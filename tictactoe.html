<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Responsive Calculator</title>
    <style>
        /* General Page Styling */
        body {
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* changed to min-height for safety */
            margin: 0;
        }

        /* Calculator Container */
        .calculator {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            
            /* RESPONSIVE MAGIC HERE: */
            width: 90%;         /* Takes 90% of screen width on mobile */
            max-width: 350px;   /* Stops growing at 350px on laptop */
        }

        /* Display Screen */
        .display-screen {
            width: 100%;
            height: 80px;
            background-color: #2c2c2c;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 2.5rem; /* Responsive font size */
            text-align: right;
            padding: 10px;
            box-sizing: border-box; 
            margin-bottom: 20px;
            outline: none;
            .display-screen {
    /* ... your existing styles ... */
    caret-color: transparent; /* Hides the blinking cursor */
    cursor: default;          /* Shows arrow instead of text-select I-beam */
}
        }

        /* Button Grid Layout */
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px; /* Slightly smaller gap for mobile */
        }

        /* Button Styling */
        button {
            height: 60px; /* Fixed height for touch targets */
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            font-weight: bold;
            
            /* Disable text selection on double tap */
            user-select: none;
            -webkit-user-select: none;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Number Buttons */
        .btn-num {
            background-color: #3a3a3a;
            color: white;
        }
        .btn-num:hover { background-color: #4a4a4a; }

        /* Operator Buttons (+ - * /) */
        .btn-op {
            background-color: #ff9f0a;
            color: white;
        }
        .btn-op:hover { background-color: #ffb03b; }

        /* Function Buttons (Clear, Del) */
        .btn-func {
            background-color: #a5a5a5;
            color: black;
        }
        .btn-func:hover { background-color: #d4d4d4; }

        /* Equals Button */
        .btn-equal {
            grid-column: span 2;
            background-color: #32d74b;
            color: white;
        }
        .btn-equal:hover { background-color: #5af070; }

        /* Extra Small Screen Adjustment (e.g., iPhone SE, Galaxy Fold front) */
        @media (max-width: 350px) {
            .calculator { padding: 15px; }
            button { height: 50px; font-size: 1rem; }
            .display-screen { height: 60px; font-size: 2rem; }
        }

    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="screen" class="display-screen" placeholder="0" readonly>

        <div class="buttons-grid">
            <button class="btn-func" onclick="clearScreen()">AC</button>
            <button class="btn-func" onclick="deleteLast()">DEL</button>
            <button class="btn-op" onclick="appendValue('.')">.</button>
            <button class="btn-op" onclick="appendValue('/')">รท</button>

            <button class="btn-num" onclick="appendValue('7')">7</button>
            <button class="btn-num" onclick="appendValue('8')">8</button>
            <button class="btn-num" onclick="appendValue('9')">9</button>
            <button class="btn-op" onclick="appendValue('*')">ร</button>

            <button class="btn-num" onclick="appendValue('4')">4</button>
            <button class="btn-num" onclick="appendValue('5')">5</button>
            <button class="btn-num" onclick="appendValue('6')">6</button>
            <button class="btn-op" onclick="appendValue('-')">-</button>

            <button class="btn-num" onclick="appendValue('1')">1</button>
            <button class="btn-num" onclick="appendValue('2')">2</button>
            <button class="btn-num" onclick="appendValue('3')">3</button>
            <button class="btn-op" onclick="appendValue('+')">+</button>

            <button class="btn-num" style="grid-column: span 2;" onclick="appendValue('0')">0</button>
            <button class="btn-equal" onclick="calculateResult()">=</button>
        </div>
    </div>

        <script>
    const screen = document.getElementById('screen');
    let calculationFinished = false; // Replaces 'track' for clarity

    // Helper to check if a value is + - * / or .
    const isOperator = (val) => ['+', '-', '*', '/', '.'].includes(val);

    function appendValue(val) {
        // 1. Logic to reset screen if we just finished a calculation
        // But ONLY if the user types a number. If they type +, we want to keep the result.
        if (calculationFinished && !isOperator(val)) {
            screen.value = "";
            calculationFinished = false;
        }
        
        // Reset flag if user continues with an operator (e.g. Result is 10, user hits +)
        if (calculationFinished && isOperator(val)) {
            calculationFinished = false;
        }

        // 2. Clear "Error" message if user types anything
        if (screen.value === "Error") {
            screen.value = "";
        }

        // 3. Prevent double operators (e.g. 5++5)
        // If the last char is an operator AND the new val is an operator, replace it
        let lastChar = screen.value.slice(-1);
        if (screen.value.length > 0 && isOperator(lastChar) && isOperator(val)) {
            // Delete the last char so we can replace it with the new one
            screen.value = screen.value.slice(0, -1); 
        }

        screen.value += val;
    }

    function clearScreen() {
        screen.value = "";
        calculationFinished = false;
    }

    function deleteLast() {
        if (screen.value === "Error" || calculationFinished) {
            screen.value = "";
            calculationFinished = false;
        } else {
            screen.value = screen.value.toString().slice(0, -1);
        }
    }

    function calculateResult() {
        try {
            if (screen.value === "") return;
            
            // Eval logic
            let result = eval(screen.value);
            
            // Fix floating point weirdness (e.g. 0.1 + 0.2 = 0.300000004)
            if (!Number.isInteger(result)) {
                result = parseFloat(result.toFixed(8));
            }

            screen.value = result;
            calculationFinished = true; // Mark calculation as done
        } catch (error) {
            screen.value = "Error";
            calculationFinished = true;
        }
    }
    </script>
</body>
</html>
